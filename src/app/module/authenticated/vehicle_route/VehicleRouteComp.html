<div class="row">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title" *ngIf="!isEditMode">Add New Vehicle Route</h4>
        <h4 class="card-title" *ngIf="isEditMode">Edit Vehicle Route</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="vehicleRouteFg" (ngSubmit)="onSubmit()">
          <!-- Name -->
          <div class="mb-3">
            <label class="form-label" for="name">Name <span class="text-danger">*</span></label>
            <input formControlName="name" class="form-control" type="text" id="name"
              placeholder="Enter vehicle route name" />
            <div class="text-danger small" *ngIf="vehicleRouteFg.get('name')?.invalid && vehicleRouteFg.get('name')?.touched">
              <small *ngIf="vehicleRouteFg.get('name')?.errors?.['required']">Name is required</small>
            </div>
          </div>

          <!-- Details -->
          <div class="mb-3">
            <label class="form-label" for="details">Details</label>
            <textarea formControlName="details" class="form-control" id="details" rows="3"
              placeholder="Enter vehicle route details"></textarea>
          </div>

          <!-- Buttons Side by Side 50% each -->
          <div class="mt-4">
            <div class="d-flex gap-2">
              <button *ngIf="!isEditMode" type="submit"
                class="btn btn-primary flex-fill">
                Save
              </button>
              <button *ngIf="isEditMode" type="submit"
                class="btn btn-primary flex-fill">
                Update
              </button>
              <button type="button" (click)="resetForm()"
                class="btn btn-light flex-fill">
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Table Section -->
  <div class="col-xl-8">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Vehicle Routes List</h4>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Details</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let route of vehicleRouteList">
              <td>{{ route.name }}</td>
              <td>{{ route.details }}</td>
              <td>
                <button type="button" class="btn btn-info btn-sm mx-1" (click)="editVehicleRoute(route)">
                  Edit
                </button>
                <button type="button" class="btn btn-danger btn-sm mx-1" (click)="deleteVehicleRoute(route.id)">
                  Delete
                </button>
              </td>
            </tr>
            <tr *ngIf="vehicleRouteList.length === 0">
              <td colspan="6" class="text-center text-muted py-4">No vehicle routes found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
