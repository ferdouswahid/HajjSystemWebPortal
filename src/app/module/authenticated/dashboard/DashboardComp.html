<div class="row">
    <!-- Card 1 -->
    <div class="col-md-3 mb-4">
        <div class="card shadow-sm border-0 text-white bg-primary bg-gradient">
            <div class="card-body d-flex align-items-center">
                <div class="me-3">
                    <i class="fas fa-shopping-cart fa-2x"></i>
                </div>
                <div>
                    <h5 class="card-title mb-1">Total Booking</h5>
                    <h2 class="card-text mb-0">1,250</h2>
                    <small class="text-light">This month</small>
                </div>
            </div>
        </div>
    </div>
    <!-- Card 2 -->
    <div class="col-md-3 mb-4">
        <div class="card shadow-sm border-0 text-white bg-success bg-gradient">
            <div class="card-body d-flex align-items-center">
                <div class="me-3">
                    <i class="fas fa-pen-nib fa-2x"></i>
                </div>
                <div>
                    <h5 class="card-title mb-1">Revenue</h5>
                    <h2 class="card-text mb-0">$45,230</h2>
                    <small class="text-light">This month</small>
                </div>
            </div>
        </div>
    </div>
    <!-- Card 3 -->
    <div class="col-md-3 mb-4">
        <div class="card shadow-sm border-0 text-white bg-info bg-gradient">
            <div class="card-body d-flex align-items-center">
                <div class="me-3">
                    <i class="fas fa-users fa-2x"></i>
                </div>
                <div>
                    <h5 class="card-title mb-1">New Guests</h5>
                    <h2 class="card-text mb-0">350</h2>
                    <small class="text-light">This month</small>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3 mb-4">
        <div class="card shadow-sm border-0 text-white bg-danger bg-gradient">
            <div class="card-body d-flex align-items-center">
                <div class="me-3">
                    <i class="fas fa-sign-out-alt fa-2x"></i>
                </div>
                <div>
                    <h5 class="card-title mb-1">Guest Checkout</h5>
                    <h2 class="card-text mb-0">350</h2>
                    <small class="text-light">This month</small>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mb-4">
        <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
            style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
    </div>

    <div class="col-md-6 mb-4">
        <highcharts-chart [Highcharts]="Highcharts" [options]="pieChartOptions"
            style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
    </div>
    <div class="col-md-6 mb-4">
        <highcharts-chart [Highcharts]="Highcharts" [options]="areaChartOptions"
            style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
    </div>
    <div class="col-md-6 mb-4">
        <highcharts-chart [Highcharts]="Highcharts" [options]="columnChartOptions"
            style="width: 100%; height: 400px; display: block;">
        </highcharts-chart>
    </div>
</div>
