<div class="row">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title" *ngIf="!isEditMode">Add New Season</h4>
        <h4 class="card-title" *ngIf="isEditMode">Edit Season</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="seasonFg" (ngSubmit)="onSubmit()">
          <!-- Title -->
          <div class="mb-3">
            <label class="form-label" for="title">Title <span class="text-danger">*</span></label>
            <input formControlName="title" class="form-control" type="text" id="title"
              placeholder="Enter season title" />
            <div class="text-danger small" *ngIf="seasonFg.get('title')?.invalid && seasonFg.get('title')?.touched">
              <small *ngIf="seasonFg.get('title')?.errors?.['required']">Title is required</small>
              <small *ngIf="seasonFg.get('title')?.errors?.['minLength']">Minimum 3 characters required</small>
            </div>
          </div>

          <!-- Start Date -->
          <div class="mb-3">
            <label class="form-label" for="startDate">Start Date <span class="text-danger">*</span></label>
            <input formControlName="startDate" class="form-control" type="text" id="startDate"
              placeholder="Select start date" bsDatepicker />
            <div class="text-danger small" *ngIf="seasonFg.get('startDate')?.invalid && seasonFg.get('startDate')?.touched">
              <small *ngIf="seasonFg.get('startDate')?.errors?.['required']">Start Date is required</small>
            </div>
          </div>

          <!-- End Date -->
          <div class="mb-3">
            <label class="form-label" for="endDate">End Date <span class="text-danger">*</span></label>
            <input formControlName="endDate" class="form-control" type="text" id="endDate"
              placeholder="Select end date" bsDatepicker />
            <div class="text-danger small" *ngIf="seasonFg.get('endDate')?.invalid && seasonFg.get('endDate')?.touched">
              <small *ngIf="seasonFg.get('endDate')?.errors?.['required']">End Date is required</small>
            </div>
          </div>

          <!-- Is Current -->
          <div class="mb-3">
            <div class="form-check">
              <input formControlName="isCurrent" class="form-check-input" type="checkbox" id="isCurrent" />
              <label class="form-check-label" for="isCurrent">
                Current Season
              </label>
            </div>
          </div>

          <!-- Buttons Side by Side 50% each -->
          <div class="mt-4">
            <div class="d-flex gap-2">
              <button *ngIf="!isEditMode" type="submit"
                class="btn btn-primary flex-fill">
                Save
              </button>
              <button *ngIf="isEditMode" type="submit"
                class="btn btn-primary flex-fill">
                Update
              </button>
              <button type="button" (click)="resetForm()"
                class="btn btn-light flex-fill">
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Table Section -->
  <div class="col-xl-8">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Seasons List</h4>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>Title</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Is Current</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let season of seasonList">
              <td>{{ season.title }}</td>
              <td>{{ formatDate(season.startDate) }}</td>
              <td>{{ formatDate(season.endDate) }}</td>
              <td>
                <span *ngIf="season.isCurrent" class="badge bg-success">Yes</span>
                <span *ngIf="!season.isCurrent" class="badge bg-secondary">No</span>
              </td>
              <td>
                <button type="button" class="btn btn-info btn-sm mx-1" (click)="editSeason(season)">
                  Edit
                </button>
                <button type="button" class="btn btn-danger btn-sm mx-1" (click)="deleteSeason(season.id)">
                  Delete
                </button>
              </td>
            </tr>
            <tr *ngIf="seasonList.length === 0">
              <td colspan="5" class="text-center text-muted py-4">No seasons found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
