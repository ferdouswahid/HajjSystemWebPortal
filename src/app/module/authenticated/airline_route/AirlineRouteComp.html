<div class="row">
  <div class="col-lg-4">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title" *ngIf="!isEditMode">Add New Airline Route</h4>
        <h4 class="card-title" *ngIf="isEditMode">Edit Airline Route</h4>
      </div>
      <div class="card-body">
        <form [formGroup]="airlineRouteFg" (ngSubmit)="onSubmit()">
          <!-- IATA -->
          <div class="mb-3">
            <label class="form-label" for="iata">IATA <span class="text-danger">*</span></label>
            <input formControlName="iata" class="form-control" type="text" id="iata"
              placeholder="Enter IATA code" />
            <div class="text-danger small" *ngIf="airlineRouteFg.get('iata')?.invalid && airlineRouteFg.get('iata')?.touched">
              <small *ngIf="airlineRouteFg.get('iata')?.errors?.['required']">IATA is required</small>
            </div>
          </div>

          <!-- Name -->
          <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input formControlName="name" class="form-control" type="text" id="name"
              placeholder="Enter airline route name" />
          </div>

          <!-- Latitude -->
          <div class="mb-3">
            <label class="form-label" for="lat">Latitude</label>
            <input formControlName="lat" class="form-control" type="text" id="lat"
              placeholder="Enter latitude" />
          </div>

          <!-- Longitude -->
          <div class="mb-3">
            <label class="form-label" for="lon">Longitude</label>
            <input formControlName="lon" class="form-control" type="text" id="lon"
              placeholder="Enter longitude" />
          </div>

          <!-- ISO -->
          <div class="mb-3">
            <label class="form-label" for="iso">ISO</label>
            <input formControlName="iso" class="form-control" type="text" id="iso"
              placeholder="Enter ISO code" />
          </div>

          <!-- Continent -->
          <div class="mb-3">
            <label class="form-label" for="continent">Continent</label>
            <input formControlName="continent" class="form-control" type="text" id="continent"
              placeholder="Enter continent" />
          </div>

          <!-- Type -->
          <div class="mb-3">
            <label class="form-label" for="type">Type</label>
            <input formControlName="type" class="form-control" type="text" id="type"
              placeholder="Enter type" />
          </div>

          <!-- Size -->
          <div class="mb-3">
            <label class="form-label" for="size">Size</label>
            <input formControlName="size" class="form-control" type="text" id="size"
              placeholder="Enter size" />
          </div>

          <!-- Status -->
          <div class="mb-3">
            <div class="form-check">
              <input formControlName="status" class="form-check-input" type="checkbox" id="status" />
              <label class="form-check-label" for="status">
                Status
              </label>
            </div>
          </div>

          <!-- Buttons Side by Side 50% each -->
          <div class="mt-4">
            <div class="d-flex gap-2">
              <button *ngIf="!isEditMode" type="submit"
                class="btn btn-primary flex-fill">
                Save
              </button>
              <button *ngIf="isEditMode" type="submit"
                class="btn btn-primary flex-fill">
                Update
              </button>
              <button type="button" (click)="resetForm()"
                class="btn btn-light flex-fill">
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Table Section -->
  <div class="col-xl-8">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Airline Routes List</h4>
      </div>
      <div class="card-body table-responsive">
        <table class="table table-striped table-hover mb-0">
          <thead>
            <tr>
              <th>IATA</th>
              <th>Name</th>
              <th>Continent</th>
              <th>Type</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let route of airlineRouteList">
              <td>{{ route.iata }}</td>
              <td>{{ route.name }}</td>
              <td>{{ route.continent }}</td>
              <td>{{ route.type }}</td>
              <td>
                <span *ngIf="route.status" class="badge bg-success">Active</span>
                <span *ngIf="!route.status" class="badge bg-secondary">Inactive</span>
              </td>
              <td>
                <button type="button" class="btn btn-info btn-sm mx-1" (click)="editAirlineRoute(route)">
                  Edit
                </button>
                <button type="button" class="btn btn-danger btn-sm mx-1" (click)="deleteAirlineRoute(route.id)">
                  Delete
                </button>
              </td>
            </tr>
            <tr *ngIf="airlineRouteList.length === 0">
              <td colspan="7" class="text-center text-muted py-4">No airline routes found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
